<div class="form-group">

</div>
    
<div class="form-group">
  <label class="col-xs-12 col-sm-2 control-label noPad" for="lName">Last Name:</label>

    </div>
</div>

<div class="form-group">
  <label class="col-xs-12 col-sm-2 control-label noPad" for="inputEmail">E-mail Address:</label>
    <div class="col-xs-12 col-sm-9 noPad">
        <input class="form-control" type="email" name="email"
        id="email" placeholder="Email" required /> <span class="err" id="errorEmail"></span>
    </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label noPad" for="inputEmail2">Re-Enter:</label>

  <label class="col-sm-2 control-label noPad" for="affiliation">Affliation:</label>

        id="affiliation" placeholder="WCF / GTCFA" required>
    </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label noPad" for="inputPhone">Phone Number:</label>
    <div class="col-sm-4 noPad">
        <input class="form-control" type="tel" name="phone"
        id="inputPhone" placeholder="###-###-####" required><span id="errorPhone"></span>
    </div>
    <div class="col-sm-6 noPad"></div>
</div>

</div>

  <label class="col-xs-12 col-sm-2 control-label noPad" for="flightNumber">Flight Number:</label>

        id="flightNumber" placeholder="A233" required />
    </div>
  <label class="col-sm-2 control-label noPad" for="flightDateTime">Date/Time:</label>
    <div class="col-xs-12 col-sm-3 noPad">
