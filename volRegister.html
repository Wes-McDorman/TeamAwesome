<div class="col-sm-10 content">

   <h1 class="pageTitle pageTitleWords">Volunteer Registration</h1>
<br><br><br>


<form  name="myForm" class="form-horizontal" onSubmit="return formValidation();" action = "">

<div class="form-group">
  <label class="col-xs-12 col-sm-2 control-label noPad" for="fName">First Name:</label>
    <div class="col-xs-12 col-sm-9 noPad">
        <input class="form-control" type="text"
        id="fName" placeholder="FirstName" required /> <span id="errorFName"></span>
    </div>
</div>
    
<div class="form-group">
  <label class="col-xs-12 col-sm-2 control-label noPad" for="lName">Last Name:</label>
    <div class="col-xs-12 col-sm-9 noPad">
        <input class="form-control" type="text"
        id="lName" placeholder="LastName" required /> <span id="errorLName"></span>
    </div>
</div>

<div class="form-group">
  <label class="col-xs-12 col-sm-2 control-label noPad" for="address">Address:</label>
    <div class="col-xs-12 col-sm-9 noPad">
        <input class="form-control" type="text"
        id="address" placeholder="123 Road St YourTown, GA, #####" required />
    </div>
</div>

<div class="form-group">
  <label class="col-xs-12 col-sm-2 control-label noPad" for="email">E-mail Address:</label>
    <div class="col-xs-12 col-sm-9 noPad">
        <input class="form-control" type="email"
        id="email" placeholder="Email" required /> <span class="err" id="errorEmail"></span>
    </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label noPad" for="email2">Re-Enter:</label>
    <div class="col-sm-9 noPad">
        <input class="form-control" type="email"
        id="email2" placeholder="Email" required><span id="errorEmailMatch"></span>
    </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label noPad" for="affliation">Affliation:</label>
    <div class="col-sm-9 noPad">
        <input class="form-control" type="text"
        id="affliation" placeholder="WCF / GTCFA" required>
    </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label noPad" for="phone">Phone Number:</label>
    <div class="col-sm-4 noPad">
        <input class="form-control" type="tel"
        id="phone" placeholder="###-###-####" required><span id="errorPhone"></span>
    </div>
    
</div>

<section class="col-xs-0 col-sm-2"></section>

<section class="col-xs-6 col-sm-2 dayCell">
    <fieldset>
        <div class="item weekDay">
            <label>Gender</label>
        </div>
        <div class="item">
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
        </div>
        <div class="item">
           <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
        </div>
    </fieldset>
</section>

<section class="col-xs-0 col-sm-1"></section>

<section class="col-xs-6 col-sm-2 dayCell">
    <fieldset>
        <div class="item weekDay">
            <label>Type</label>
        </div>
        <div class="item">
            <input type="checkbox" name="volPickUp" value="volPickUp" id="volPickUp">
            <label for="valPickUp">Pick-Up</label>
        </div>
        <div class="item">
           <input type="checkbox" name="volHome" value="volHome">
            <label for="volHome">Home-Share</label>
        </div>
    </fieldset>
</section>

<section class="col-xs-0 col-sm-5"></section>

<section class="col-xs-0 col-sm-12"><br></section>
    
    
    
<div class="form-group">
  <label class="col-xs-12 col-sm-4 control-label noPad" for="vehPersonNum"># passengers your vehicle handles:</label>
    <div class="col-xs-12 col-sm-2 noPad">
        <input class="form-control" type="number"
        id="vehiclePersonNum" placeholder="#" required /> 
    </div>
    <div class="col-sm-6 noPad"></div>
</div>

<div class="form-group">
  <label class="col-xs-12 col-sm-4 control-label noPad" for="vehSuitcaseNum"># suitcases your vehicle handles:</label>
    <div class="col-xs-12 col-sm-2 noPad">
        <input class="form-control" type="number"
        id="vehSuitcaseNum" placeholder="#" required /> 
    </div>
    <div class="col-xs-0 col-sm-6 noPad"></div>
</div>
    
    
    
<section class="item weekDay">
<div class="form-group noPad">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-12">
    <label> <span>Create Ranges of Pick-Up Availablity</span></label>
    <button type="button" class="btn btn-default btn-xs alignRight" id="newRangeBut" onclick="addRange(0)">Add New Range</button>
    </div>
</div>    
</section>
    
<section class="item" id="rangeItem">
<div class="form-group">
  <label class="col-sm-3 control-label noPad" for="availPUStart">Start Date/Time:</label>
    <div class="col-sm-4 noPad">
        <input class="form-control" type="datetime-local"
        id="availPUStart0" required>
    </div>
    <div class="col-sm-5 noPad"></div>
</div>
    
<div class="form-group">
  <label class="col-sm-3 control-label noPad" for="availPUEnd">End Date/Time:</label>
    <div class="col-sm-4 noPad">
        <input class="form-control" type="datetime-local"
        id="availPUEnd0" required>
    </div>
    <div class="col-sm-5 noPad"></div>
</div>
</section>
    
   
    
    




    
<div class="form-group">
    <div class="col-sm-12"><br><br>
    </div>
    <div class="col-sm-2">
    </div>
    <label class="col-sm-12 " for="password"> <span>Protect your information with a password.</span></label>
</div>


<div class="form-group">
  <label class="col-sm-2 control-label noPad" for="password">Password:</label>
    <div class="col-sm-9 noPad">
        <input class="form-control" type="password"
        id="password" placeholder="Password" required>
    </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label noPad" for="password2">Re-Enter:</label>
    <div class="col-sm-9 noPad">
        <input class="form-control" type="password"
        id="password2" placeholder="Password" required><span id="errorPassMatch"></span>
    </div>
</div>

<br><br>
<!-- ============ (Emergency Contact) ============== -->

<div class="form-group">
    <div class="col-sm-2">
    </div>
    <label class="col-sm-12 " for="inputPassword"> <span>Emergency Contact</span></label>
</div>

<div class="form-group">
  <label class="col-xs-12 col-sm-2 control-label noPad" for="contactName">Name:</label>
    <div class="col-xs-12 col-sm-9 noPad">
        <input class="form-control " type="text"
        id="contactName" placeholder="FirstName, LastName, MiddleInitial" required />
    </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label noPad" for="contactRelation">Relationship:</label>
    <div class="col-sm-9 noPad">
        <input class="form-control" type="text"
        id="contactRelation" placeholder="Parent, Spouse, etc." required>
    </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label noPad" for="contactPhone">Phone Number:</label>
    <div class="col-sm-9 noPad">
        <input class="form-control" type="tell"
        id="contactPhone" placeholder="###-###-####" required><span id="errorContactPhone"></span>
    </div>
</div>


<div class="form-group">
    <div class="checkbox">
        <div class="col-sm-10 col-sm-offset-9">
  <input type="submit" class="btn btn-default"
  value="submit">





        </div>
    </div>
</div>
</form>
