<div class="col-sm-10 content">

    <h1>Contact Us</h1>

    <div class="form-group">
        <label class="col-sm-2 control-label noPad" for="help_name">* Name: </label>
            <div class="col-sm-9 noPad">
                <input class="form-control" type="text" id="help_name" placeholder="FirstName, LastName, MiddleInitial" required>
            </div>

        <div class="col-sm-10 col-sm-offset-2">
            <label class="radio-inline"><input type="radio" name="help_option" required>International Student</label>
            <label class="radio-inline"><input type="radio" name="help_option">Volunteer</label>
        </div>

        <label class="col-sm-2 control-label noPad" for="help_email">* E-mail Address: </label>
            <div class="col-sm-9 noPad">
                <input class="form-control" type="email" id="help_email" placeholder="Email" required>
            </div>

        <label class="col-sm-2 control-label noPad" for="contact_subject">Subject : </label>
            <div class="col-sm-9 noPad">
                <select class="form-control" id="contact_subject">
                    <option>Retrieve password</option>
                    <option>Information update request</option>
                    <option>Compliments</option>
                    <option>Complaints</option>
                    <option>General Questions</option>
                    <option>Website Feedback</option>
                </select>
            </div>

        <label class="col-sm-2 control-label noPad" for="help_comment">Comment: </label>
            <div class="col-sm-9 noPad">
                <textarea class="form-control" rows="5" id="help_comment" placeholder="Please write specific messages/requests here." required></textarea>
            </div>

        <div class="col-sm-10 col-sm-offset-5">
		<br>
            <input class="btn btn-default" type="submit" value="Submit" name="help_submit">
        </div>
    </div>
